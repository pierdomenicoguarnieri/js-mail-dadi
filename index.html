<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
  </head>
  <body>

    <main>
      <div class="container px-5 rounded-3 bg-white pt-5 mt-5 shadow d-flex flex-column align-items-center">
        <form class="w-100">
          <div class="mb-3 d-flex flex-column align-items-center">
            <label for="email" class="form-label">Inserisci il tuo indirizzo email:</label>
            <input type="email" class="form-control w-50" id="email" placeholder="example@email.com" required>
            <button id="send" class="btn btn-primary mt-3 mb-5" type="button">Invia</button>
          </div>
        </form>
        <span id="emailMsg" class="fs-2 mb-5 d-none"></span>
      </div>
      
      <div class="pg-game d-none">
        <div class="container px-5 rounded-3 bg-white py-4 mt-5 shadow text-center">
          <h1>Benvenuto al gioco dei dadi!</h1>

          <div class="row py-3 row-cols-3">
            <div class="col">
              <h2>Tu</h2>
              <img class="rounded-circle object-fit-cover shadow w-50" src="assets/img/human.png" alt="">

              <div class="pg-result position-relative mt-5">
                <img class="w-25 loading position-absolute d-none" src="assets/img/loading.jpg" alt="">
                <span id="diceHuman" class="fs-1 fw-bold"></span>
              </div>
            </div>

            <div class="col d-flex align-items-center justify-content-center">
              <span id="symbolResult" class="fs-1 fw-bolder"></span>
            </div>

            <div class="col">
              <h2>Computer</h2>
              <img class="rounded-circle object-fit-cover shadow w-50" src="assets/img/ai.png" alt="">

              <div class="pg-result mt-5 position-relative">
                  <img class="w-25 loading position-absolute d-none" src="assets/img/loading.jpg" alt="">
                
                <span id="diceComputer" class="fs-1 fw-bold"></span>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col d-flex flex-column">
              <span id="resultMessage" class="pb-2 fs-4"></span>
              <div class="pg-btn-container">
                <button class="btn btn-primary" id="play">Gioca!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
